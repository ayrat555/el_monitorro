[package]
name = "el_monitorro"
version = "0.1.3"
authors = ["Ayrat Badykov <ayratin555@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
dotenv = "0.15.0"
html2text = "0.2"
env_logger = "0.8"
log = "0.4"
once_cell = "1.8"
rss = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
feed-rs = "0.6.1"
isahc = "1.4"
atom_syndication = "0.10"
frankenstein = { version = "0.5", default-features = false }
tokio = { version = "1.8", features = ["full"] }
url = "2.2"
regex = { version = "1", features = ["pattern"] }
handlebars = "4.0"
htmlescape = "0.3"
