[package]
name = "el_monitorro"
version = "0.1.3"
authors = ["Ayrat Badykov <ayratin555@gmail.com>"]
edition = "2018"

[dependencies]
atom_syndication = "0.10"
chrono = "0.4"
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
dotenv = "0.15.0"
env_logger = "0.9"
fang = "0.4.0"
feed-rs = "0.6"
frankenstein = { git = "https://github.com/ayrat555/frankenstein", branch = "ayrat555/make-api-cloneable"}
handlebars = "4.1"
html2text = "0.2"
htmlescape = "0.3"
log = "0.4"
once_cell = "1.8"
regex = { version = "1", features = ["pattern"] }
rss = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.8", features = ["full"] }
ureq = "2"
url = "2.2"
