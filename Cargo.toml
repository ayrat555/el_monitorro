[package]
name = "el_monitorro"
version = "0.2.0"
authors = ["Ayrat Badykov <ayratin555@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atom_syndication = "0.10"
chrono = "0.4"
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
dotenv = "0.15.0"
env_logger = "0.9"
fang = "0.4.1"
feed-rs = "0.6.1"
frankenstein = { version = "0.6", default-features = false }
handlebars = "4.1"
html2text = "0.2"
htmlescape = "0.3"
isahc = "1.4"
log = "0.4"
regex = { version = "1", features = ["pattern"] }
rss = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.11", features = ["full"] }
url = "2.2"


[dev-dependencies]
mockito = "0.30"